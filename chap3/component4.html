<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <style>
      .hello{
        font-size:20pt;
        font-weight:bold;
        border:1px solid magenta;
        padding:5px 10px 0px 10px;
        margin:10px;
      }
    </style>

  <h1>Vue.js</h1>
    <div id="app">
      <div><hello v-bind:name="name"></div>
      <div><input type="text" v-model="name"></div>
    </div>  
  <script>
    const hello = Vue.component('hello',{
      props: ['name'],
      template: '<p class="hello"> {{ name }}</p>'
    })
    const app = new Vue({
      el:"#app",
      data:{
        name:"no-name"
      }
    })
  </script>
</body>
</html>
