<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <style>
      table tr th {
        font-size:16pt;
        color:white;
        background-color:blue;
        padding: 5px 15px;
      }
      table tr td {
        font-size:16pt;
        color:gray;
        border:1px solid gray;
        padding: 5px 15px;
      }

    </style>

  <h1>Vue.js</h1>
    <div id="app">
      <table>
        <tr>
          <th>name</th>
          <th>mail</th>
          <th>tel</th>
        </tr>
        <tr v-for="( item, key) in items">
          <td>{{key}}</td>
          <td>{{item.mail}}</td>
          <td>{{item.tel}}</td>
        </tr>    
      </table>
    </div>  
  <script>
    var data = {
      items:{
        Taro:{mail:'taro@yamada', tel:'999-999'},
        Hanako: {mail:'hanako@flower', tel:'888-888'},
        Sachiko: {mail:'hanako@flower', tel:'888-888'}
      }
    }
    var app = new Vue({
      el:"#app",
      data:data
    })
  </script>
</body>
</html>
